services:
  - type: web
    name: fastapi-postgresql
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false

databases:
  - name: postgresql-db
    databaseName: employees_db
    user: employees_user
    plan: free

